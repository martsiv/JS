<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS6</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>

<body>
    <header>
        <h1>Product viewer</h1>
        <form action="" name="products" id="form-products">
            <div>
                <input type="number" name="from" id="pagination-from" placeholder="Start from...">
                <input type="number" name="size" id="pagination-size" placeholder="how many products...">
            </div>
            <button type="submit">Show products</button>
        </form>
    </header>
    <div id="card-container">
        <div class="one-card"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
