<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Promises</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <main>
        <form>
            <input id="loginInput" type="text" name="loginGitHub" placeholder="Search login">
        </form>
        <hr>
        <div class="userInfo">

            <div class="leftSideInfo">
                <div class="property photo">
                    <img src="" alt="">
                </div>
                <div class="property name">
                    <div class="category">Name: </div>
                    <div class="namePlaceholder"></div>
                </div>
                <hr>
                <div class="property login">
                    <div class="category">Login: </div>
                    <div class="loginPlaceholder"></div>
                </div>
                <hr>
            </div>

            <div class="rightSideInfo">
                <div class="property">
                    <div class="category">Url to gitHube: </div>
                    <div class="urlGitPlaceholder"></div>
                </div>
                <hr>
                <div class="property">
                    <div class="category">Blog</div>
                    <div class="urlBlog"></div>
                </div>
                <hr>
                <div class="property">
                    <div class="category">City: </div>
                    <div class="cityPlaceholder"></div>
                </div>
                <hr>
                <div class="property">
                    <div class="category">Email: </div>
                    <div class="emailPlaceholder"></div>
                </div>
                <hr>
                <div class="property">
                    <div class="category">Followers</div>
                    <div class="followersPlaceholder"></div>
                </div>
                <hr>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
